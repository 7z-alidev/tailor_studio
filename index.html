
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailor Studio | Pakistan's First Online Stitching Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E5148',
            secondary: '#729990',
            brandWhite: '#FFFFFF',
          },
          fontFamily: {
            sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '3rem',
          }
        }
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://fonts.cdnfonts.com/s/15011/SFPRODISPLAYREGULAR.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://fonts.cdnfonts.com/s/15011/SFPRODISPLAYMEDIUM.woff') format('woff');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'SF Pro Display';
      src: url('https://fonts.cdnfonts.com/s/15011/SFPRODISPLAYBOLD.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
    body {
      background-color: #FFFFFF;
      color: #1E5148;
      -webkit-font-smoothing: antialiased;
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    ::selection {
      background: #1E5148;
      color: white;
    }
    .step-card {
      border: 1px solid rgba(30, 81, 72, 0.1);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .step-card:hover {
      border-color: #1E5148;
      transform: translateY(-4px);
    }

    /* Lenis Smooth Scroll Core Styles */
    html.lenis, html.lenis body {
      height: auto;
    }
    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }
    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }
    .lenis.lenis-stopped {
      overflow: hidden;
    }
    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "lenis": "https://esm.sh/lenis@1.1.20"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
